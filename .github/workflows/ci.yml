name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  quality-assurance:
    name: Build, Test, and Lint
    runs-on: ubuntu-latest
    env:
      GROQ_KEY: ${{ secrets.GROQ_KEY }}
      CEREBRAS_KEY: ${{ secrets.CEREBRAS_KEY }}
      GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Verify SonarQube Configuration
        shell: bash
        run: |
          echo "Verifying SonarQube configuration..."
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SONAR_TOKEN secret is missing"
            exit 1
          fi
          if [ ! -f "sonar-project.properties" ]; then
            echo "::error::sonar-project.properties file not found"
            exit 1
          fi
          grep -q "^sonar.projectKey=" sonar-project.properties || (echo "::error::sonar.projectKey is missing in sonar-project.properties" && exit 1)
          grep -q "^sonar.organization=" sonar-project.properties || (echo "::error::sonar.organization is missing in sonar-project.properties" && exit 1)
          echo "SonarQube configuration verified."

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Smoke test - Article rendering
        run: |
          npm run start &
          SERVER_PID=$!
          sleep 10
          curl http://localhost:3000/article/1 > article.html
          if grep -q "{\\\\rtf" article.html; then
            echo "ERROR: Raw RTF code detected in article page"
            cat article.html
            kill $SERVER_PID
            exit 1
          fi
          echo "âœ“ Article rendering smoke test passed"
          kill $SERVER_PID
