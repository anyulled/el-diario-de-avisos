name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Type check
        run: npm run type-check

  vitest:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage -- --run
      - name: Run integration tests
        run: npm run test:integration -- --run
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
      - name: Verify SonarQube Configuration
        shell: bash
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SONAR_TOKEN secret is missing"
            exit 1
          fi
          if [ ! -f "sonar-project.properties" ]; then
            echo "::error::sonar-project.properties file not found"
            exit 1
          fi
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Build application
        run: npm run build
      - name: Smoke test - Article rendering
        run: |
          npm run start &
          SERVER_PID=$!
          sleep 10
          curl -s --retry 5 --retry-connrefused http://localhost:3000/article/1 > article.html
          if grep -q "{\\\\rtf" article.html; then
            echo "ERROR: Raw RTF code detected in article page"
            kill $SERVER_PID
            exit 1
          fi
          echo "âœ“ Article rendering smoke test passed"
          kill $SERVER_PID
